<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Clean Grid</title>
    <link rel="stylesheet" href="prototype_styles.css" />
  </head>
  <body class="v2">
    <!-- CENTERED LAYOUT WITH TOP NAV -->
    <div class="v2-container">
      <!-- NAVIGATION BAR -->
      <nav class="top-nav">
        <div class="nav-brand">SS</div>
        <div class="nav-links">
          <a href="../src/pages/about.html" class="nav-item">About</a>
          <a href="../src/pages/contact.html" class="nav-item">Contact</a>
          <a href="../src/pages/workPages/brose.html" class="nav-item">Work</a>
        </div>
      </nav>

      <!-- HERO SECTION -->
      <section class="v2-hero">
        <div class="hero-wrapper">
          <!-- Profile image -->
          <div class="profile-image-square"></div>

          <!-- Name and title -->
          <h1 class="profile-name">Sawyer Smith</h1>
          <p class="profile-role">Full-Stack Developer</p>
        </div>
      </section>

      <!-- SKILLS SECTION -->
      <section class="v2-skills">
        <div class="skills-wrapper">
          <h2 class="section-subtitle">Skills</h2>
          <div class="skills-grid-simple">
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">React</span>
            <span class="skill-tag">Node.js</span>
            <span class="skill-tag">CSS</span>
            <span class="skill-tag">Git</span>
          </div>
        </div>
      </section>

      <!-- PROJECTS GRID -->
      <section class="v2-projects">
        <div class="projects-wrapper">
          <h2 class="section-subtitle">Selected Work</h2>
          <div class="projects-grid-simple">
            <a
              href="../src/pages/workPages/brose.html"
              class="project-card-simple"
            >
              <div class="project-image-simple"></div>
              <h3 class="project-name">Brose</h3>
              <p class="project-meta">Engineering Project</p>
            </a>
            <a
              href="../src/pages/workPages/sanhua.html"
              class="project-card-simple"
            >
              <div class="project-image-simple"></div>
              <h3 class="project-name">Sanhua</h3>
              <p class="project-meta">Product Design</p>
            </a>
            <a href="../src/pages/contact.html" class="project-card-simple">
              <div class="project-image-simple"></div>
              <h3 class="project-name">More Work</h3>
              <p class="project-meta">View All Projects</p>
            </a>
          </div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="v2-footer">
        <div class="footer-links">
          <a href="#" class="footer-link">GitHub</a>
          <a href="#" class="footer-link">LinkedIn</a>
          <a href="#" class="footer-link">Email</a>
        </div>
        <p class="copyright">Â© 2025 Sawyer Smith</p>
      </footer>
    </div>
  </body>
</html>
